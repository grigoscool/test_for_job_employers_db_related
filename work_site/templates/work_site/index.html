{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="{% static 'work_site/css/style.css' %}" type="text/css">
		<title>Employ</title>
	</head>
	<body>
		<div class="container">
			<div class="container-dir">
				{% for dir in directors %}
				<p>{{ dir.fio }} - {{ dir.job }}</p>
				{% endfor %}
			</div>
			<div class="container-asis">
				{% for asi in asis %}
				<p>{{ asi.fio }} - {{ asi.job }}</p>
				{% endfor %}
			</div>
		</div>
	</body>
</html>
